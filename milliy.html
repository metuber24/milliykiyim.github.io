<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Qaraqalpaq Milliy Kiyimleri</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #c0392b;
      color: white;
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .item {
      margin: 10px;
      width: 250px;
    }
    .item img {
      width: 100%;
      border-radius: 10px;
    }
    footer {
      background-color: #c0392b;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Qaraqalpaq Milliy Kiyimleri</h1>
    <p>Bular menen tanisin</p>
  </header>

  <div class="gallery">
    <div class="item">
      <img src="sawkele.jpg" alt="Sa'wkele">
      <h3>Sa'wkele</h3>
      <p>Milliy hayal-qizlar kiyimi.</p>
    </div>
    <div class="item">
      <img src="qalpaq.jpg" alt="Qalpaq">
      <h3>Qalpaq</h3>
      <p>Qaraqalpaq er adamlari kiyimi.</p>
    </div>
  </div>
  <footer>
    <p>© 2025 Qaraqalpaq Kiyimleri</p>
  </footer>

</body>
</html>
